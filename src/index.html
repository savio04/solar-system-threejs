<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link href="style.css" rel="stylesheet">
  <title>Sistema Solar</title>
</head>

<body>
  <div id="planet-info" class="planet-info">
    <span class="image">
      <image src="/assets/undraw_astronaut_j6je.svg" width="150" />
    </span>
    <button class="close-btn" onclick="closePlanetInfo()">&times;</button>
    <h3 id="planet-name"></h3>
    <p id="planet-description"></p>
  </div>

  <div class="volume-control-container" id="volume-control-container">
    <div class="volume-control">
      <div class="volume-label">Velocidade de Rotação: <span id="volume-value-rotation">1</span></div>
      <input type="range" min="0.5" max="10" value="1" step="0.1" id="volume-slider-rotation">
    </div>

    <div class="volume-control">
      <div class="volume-label">Velocidade de Translação: <span id="volume-value-translation">1</span></div>
      <input type="range" min="0.5" max="10" value="1" step="0.1" id="volume-slider-translation">
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
